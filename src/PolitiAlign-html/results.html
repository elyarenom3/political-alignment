    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {

                var data = google.visualization.arrayToDataTable([
                    ['Crash Type', '2014'],
                    ['Single Vehicle',     ,
                    ['Involving Large Truck',      300],
                    ['Involving Speeding',  991],
                    ['Involving Rollover', 692],
                    ['Involving Roadway Departure',    1368],
                    ['Involving Intersection',    802]
                ]);

                var options = {
                    pieSliceText: 'Single Vehicle',
                    slices: {  0: {color: '#f7b15b', offset: 0.2},
                        1: {color: '#ffca71'},
                        2: {color: '#be7f29'},
                        3: {color: '#9f6407'},
                        4: {color: '#7c4600'},
                        5: {color: '#5d2d00'},
                    },

                    backgroundColor: '#f9f9fb',
                    chartArea: {left:0, top:20, width:'100%', height:'90%'},
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);
            }

        </script>
        <style>
            #piechart {
                min-height:300px;
            }
        </style>
    </head>

    <div align="center">
        <p>California Fatalities by Crash Type</p>
